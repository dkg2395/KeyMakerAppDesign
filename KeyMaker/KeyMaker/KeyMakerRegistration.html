	<title>KeyMakerRegistration</title>

	body
	{
	background:url(key.jfif)no-repeat;
	background-size:cover;

	<body>
	<h2> KeyMakerRegistration</h2>
	<hr>
<form Action="ResponsePageKeyMaker.html">
  <label>First name:</label><br>
  <input type="text"  name="fname" pattern="[A-Za-z]+" Placeholder="Durgesh" title="Enter character only" Required="Required"><br><br>
  <label>Last name:</label><br>
   <input type="text"  name="fname" pattern="[A-Za-z]+" Placeholder="Gupta" title="Enter character only" Required="Required"><br><br>
  
  <label>Gender:</label>
  <select name="Gender"  required>
   <option value="">None</option>
    <option value="Male">Male</option>
    <option value="Female">Female</option>
    
  </select><br><br>
  <label>Date of Birth :</label><br>
  <input type="date"Required="Required" ><br><br>
  
  <label>Email:</label><br>
  <input type="Email"    name="Email" Placeholder= "abc@gmail.com" Required="Required"><br><br>
  
   <label>Password :</label><br>
  <input type="password"  name="Password" Required="Required"><br><br>
  
  <label>Phone Number :</label><br>
  <input type="Tel"  name="Phone"  pattern="[0-9]{10}" Placeholder= "9845658577" title=" Enter 10 digits only " size="10" maxlength="10" Required="Required"><br>
  
  <h3>How did you know about this app</h3>
  <label>FaceBook<br>Instagram Post<br> Others</label><br><br>
  <input type="text"  Placeholder="FaceBook" pattern="[A-Za-z]+" size="15"  title="Enter character only" Required="Required"><br><br>
  
 

  <button>Submit</button>
</form>



</body>
</html>
